<!DOCTYPE html>

<html>

    <head>

        <title>Jonathan's Photo Gallery</title>

        <link rel="stylesheet" href="style.css">

        <style>
            body{
                background-color: rgb(41, 1, 25);
                color: rgb(245, 255, 230);
            }

            hr{
                background-color: rgb(245, 255, 230);
                border: none;
                height: 1px;
            }

            button{
                background-color: rgb(41, 1, 25);
                color: rgb(245, 255, 230);
                font-family: monospace;
                border: solid, 1px;
                border-color: rgb(245, 255, 230);
                padding: 5px;
            }

            #gallerywrapper{
                width: 640px;
                height: 450px;
                margin: 50px auto;
                position: relative;
                border: solid;
                border-width: 1px;
                border-color: rgb(245, 255, 230);
            } 

            #gallery{
                position: absolute;
                height: 450px;
                width: 640px;
                overflow: hidden;
                text-align: center;
            } 

            #gallery div{
                padding-top: 20px;
                width: 640px; 
                height: 900px; 
                position: relative;
            } 

            img{
                display:block; 
                margin:50px auto; 
            }

            #gallery div button{
                margin-right: 20px;
                margin-left: 20px;
                width: 100px;
            }
        </style>

    </head>

    <body>

        <div class = navbar>
            <a href="index.html"><button>Home</button></a>
            <a href="gates.html"><button>Logic Gates Article</button></a>
            <a href="resume.html"><button>My Resume</button></a>
            <a href="programs.html"><button>My Programs</button></a>
            <a href="hobbies.html"><button>My Hobbies</button></a>
            <a href="photogallery.html"><button>Photo Gallery</button></a>
        </div>

        <h1 style = text-align:center;>Photo Gallery</h1>
        <hr>

        <div id = gallerywrapper>
            <div id = gallery>
                <div id = image1>
                    <a href="#image3"><button>Prev</button></a>
                    <a href="#image2"><button>Next</button></a>
                    <img src="snakebird.png" alt="Image 1">
                </div>
                <div id = image2>
                    <a href="#image1"><button>Prev</button></a>
                    <a href="#image3"><button>Next</button></a>
                    <img src="python.png" alt="Image 2" style="width:30%">
                </div>
                <div id = image3>
                    <a href="#image2"><button>Prev</button></a>
                    <a href="#image1"><button>Next</button></a>
                    <img src="gamemaker.png" alt="Image 3">
                </div>
            </div>
        </div>

    </body>

</html>
